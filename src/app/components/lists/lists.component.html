<ion-list color="dark">
  <ion-item-sliding *ngFor="let item of deseosService?.lists | filtro: finished">

    <ion-item detail 
              color="dark"
              (click)="selectedList(item)">
      <ion-label>{{ item.title }}</ion-label>
      <ion-note color="tertiary" slot="end">
        {{ item.items.length }} items
      </ion-note>
    </ion-item>

    <ion-item-options side="start">
      <ion-item-option color="primary" (click)="editList(item)">
        <ion-icon slot="icon-only" name="create-outline"></ion-icon>
      </ion-item-option>
    </ion-item-options>

    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="deleteList(item)">
        <ion-icon slot="icon-only" name="close-outline"></ion-icon>
      </ion-item-option>
    </ion-item-options>

  </ion-item-sliding>
</ion-list>
